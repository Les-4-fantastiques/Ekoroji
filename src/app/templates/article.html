{%extends "layout.html"%}

{% block head%}

<link rel="stylesheet" href="{{ url_for('static', filename='css/article-waste-container.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/container-new.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/article.css') }}">
{% endblock %}

{% block content %}
<div class="div-content-site">

    <nav class="navbar">
        <div class="navbar-clear"></div>
        <div class="navbar-blur"></div>
        <h1>Article</h1>
    </nav>

    <div class="content-container">
        <div class="text-container">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
        </div>
        <div class="image-container">
            <img src={{article.image}} alt="Image">
        </div>
        <div style="clear:both"></div>
    </div>

    <div class="new-container-large">
        <a href="{{article.link}}" target="_blank">
            <h2>Ouvrir l'article</h2>
        </a>
    </div>

    <div class="new-container-large">
        <a href="{{ url_for('articles.update_article', article_id=article.id) }}" target="_self">
            <h2>Modifier l'article</h2>
        </a>
    </div>

    <div class="delete-article">
        <a href="{{ url_for('articles.delete_article', article_id=article.id) }}" target="_self">
            <h2>Supprimer l'article</h2>
        </a>
    </div>

    <div class="scroll-container-article"></div>

</div>
{% endblock content %}
