{%extends "layout.html"%}

{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/article-waste-container.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/add-container.css') }}">
{% endblock %}
{% block content %}
<div class="div-content-site">

    <nav class="navbar">
        <div class="navbar-clear"></div>
        <div class="navbar-blur"></div>
        <h1>S'INFORMER</h1>
    </nav>

    <div class="add-container-large">
        <a href="{{url_for('add_new')}}" target="_self">
            <h2>Ajouter un article</h2>
        </a>
    </div>

    {% for new in newspapers%}

    <div class="content-container">
        <a href={{new.link}} target="_blank">
            <div class="text-container">
                <h2>{{ new.title }}</h2>
                <p>{{ new.content }}</p>
            </div>
            <div class="image-container">
                <img src={{new.image}} alt="Image">
            </div>
            <div style="clear:both"></div>
        </a>
    </div>

    {% endfor %}
</div>
{% endblock content %}
