{%extends "layout.html"%}

{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/waste.css') }}">
{% endblock %}

{% block content %}
<div class="div-content-site">

    <nav class="navbar">
        <div class="navbar-clear"></div>
        <div class="navbar-blur"></div>
        <h1>{{waste.name}}</h1>
    </nav>

    <div class="details-container">
        <h2>Recycler</h2>
        <p>
            {% for item in waste.list_recycling_possibilitites.split("\n") %}
            {{ item }}<br>
            {% endfor %}
        </p>
    </div>

    <a class="back-container" href="{{ url_for('wastes.waste', waste_id=waste.id) }}" target="_self">
        <img src="{{ url_for('static', filename='assets/icons/back_0.svg') }}" alt="back">
    </a>

</div>
{% endblock content %}
