{% extends 'populaire.html' %}

{% block content %}
    <h1>{% block title %} Le bois {% endblock %}</h1>
    {% for post in posts %}
        <a href="#"style="text-decoration: none;color: #000000 ;margin-left: 30px;"><strong> BOIS </strong></a>
        <p style="float:right">{{ post[ '<img src="assets/images/wood_full.png" width="128"/>'] }}</p>
        <p style="color: #474744">{{ post[ "Le bois est un matériau naturel d'origine végétale..."] }}</p>
        <div style="clear:both"></div>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
