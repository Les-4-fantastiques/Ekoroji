{%extends "layout.html"%}

{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/new-update.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/article-waste-container.css') }}">
{% endblock %}

{% block content %}
<div class="div-content-site">
    <nav class="navbar-search">
        <div class="navbar-search-clear"></div>
        <div class="navbar-search-blur"></div>
        <h1>Supprimer</h1>
    </nav>

    <div class="content-container content-container-fixed">
        <div class="text-container">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
        </div>
        <div class="image-container">
            <img src={{article.image}} alt="Image">
        </div>
        <div style="clear:both"></div>
    </div>

    <div class="cancel-waste">
        <a href="{{ url_for('articles.article', article_id=article.id) }}" target="_self">
            <h2>Annuler la suppression</h2>
        </a>
    </div>

    <div class="delete-confirmation-waste">
        <a href="{{ url_for('articles.delete_article_confirmation', article_id=article.id) }}" target="_self">
            <h2>Supprimer le d√©chet</h2>
        </a>
    </div>

    <div class="scroll-container-4"></div>


</div>
{% endblock content %}
