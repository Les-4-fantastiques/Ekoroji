{% extends 'base.html' %}

{% block content %}
  <h2>Edit Task</h2>
  <form method="POST" action="{{ url_for('update_task', task_id=task.id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ task.name }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ task.description }}</textarea>
    <br>
    <label for="image">Image:</label>
    <input type="url" id="image" name="image" value="{{ task.image }}">
    <br>
    <label for="done">Done:</label>
    <input type="checkbox" id="done" name="done" {% if task.done %}checked{% endif %}>
    <br>
    <button type="submit">Update Task</button>
  </form>
{% endblock %}
