{% extends 'base.html' %}

{% block content %}
<h1>Delete Task</h1>

<p>Are you sure you want to delete this task?</p>
<p>Title: {{ task.title }}</p>
<p>Description: {{ task.description }}</p>

<form action="{{ url_for('delete', task_id=task.id) }}" method="POST">
    <button type="submit">Delete Task</button>
</form>


{% endblock %}
