{% extends 'base.html' %}

{% block content %}
    <h1>To-Do List</h1>

    <form method="POST" action="{{ url_for('add') }}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks:</h2>

    <ul>
        {% for task in tasks %}
            <li{% if task.complete %} class="complete"{% endif %}>
                {{ task.title }}
                <a href="{{ url_for('view', task_id=task.id) }}">View</a>
                <a href="{{ url_for('edit', task_id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete', task_id=task.id) }}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
